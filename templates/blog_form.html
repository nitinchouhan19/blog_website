{%load crispy_forms_tags %} <!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Brainy Blogs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div class = "px-8 pt-16 bg-[#363636] text-white font-bold text-4xl">
        Create Your Blog
    </div>
    <form method = "POST" >
        {% csrf_token %}
    <div class = "px-4 py-4 bg-[#363636] ">
    <div class = "py-4 px-4 shadow-md bg-white  opacity-90 outline-none  rounded-3xl ">
        {{form}}
        <div>
            <button class = "px-4 py-2 shadow-md  rounded  hover:text-white hover:bg-[#363636] " type = "submit"name = 'Post_Blog'>POST</button>
            {% if create %}
            <button class = "px-4 py-2 shadow-md rounded  hover:text-white hover:bg-[#363636]" type = "submit"name = 'Draft'>Save To Draft</button>
            {% endif %}
        </div>
    </div>

</div>
