{% block content  %}
{% if blogs  %}
<div class = " grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for blog in blogs %}
    <div class="rounded bg-white rounded text-center my-2 relative shadow-xl shadow-[#3A6073]-500/50">
        <div class = "flex justify-center items-center h-96">
            <img src = "{{blog.image}}" class = "h-full object-contain" >
        </div>
        <div class = "font-bold text-2xl text-black px-2">
            {{blog.title}}
        </div>
        <div class = "text-sm text-black px-2">
            {{blog.content|truncatechars:75}}<a href= "{% url 'getBlog' blog.id %}" class = "text-blue-200">Read More</a>
        </div>
        <div class = "text-gray-500 text-sm px-2">
            ~{{blog.author}}
        </div>
        <div class = "px-2">
            <small>{{blog.created_on}}</small>
        </div>
        <div class = "py-2 px-2 text-slate-200">
            {% if draft or myprofile %}
            <a href = "{% url 'edit' blog.id %}">
            <button class = "px-3 py-2 shadow-md bg-indigo-500 shadow-lg shadow-indigo-500/50 rounded hover:text-white hover:opacity-90">Edit</button>
            </a>
            <a href = "{% url 'delete' blog.id %}">
            <button class = "px-3 py-2 shadow-md rounded bg-red-500 shadow-lg shadow-red-500/50 hover:text-white hover:bg-opacity-90">Delete</button>
            </a>
            {% endif %}
        </div> 
    </div>

    {% endfor %}
</div>
{% endif %}

{% endblock %}
